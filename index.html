<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8":set fileencoding=utf-8>
  <title>Sample is Backbone.js</title>
  <!-- <script src="js/zepto.js" type="text/javascript"></script> -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/backbone.js" type="text/javascript"></script>
  <script src="js/mustache.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<h2>chapter1</h2>
<p>Eventsのサンプル</p>
<div id="hoge">
  <span class="bar">BAR</span>
  <span class="foo">FOO</span>
</div>

<h2>chapter2</h2>
<p>templateを使ったrenderのサンプル</p>
<div id="user">
</div>
<!-- template -->
<script type="text/template" id="index-template">
  <span class="name">{{name}}</span>
  <span class="title">{{title}}</span>
</script>

<h2>chapter4</h2>
<p>ViewとModelの連携のサンプル</p>
<div id="blog">
</div>
<!-- template -->
<script type="text/template" id="blog-template">
  <div>
    <a href="#" class="likeBtn">いいね！</a>
    <span id="likeCnt" class="likeCnt">{{like}}</span>
  </div>
  <span class="text">{{text}}</span>
</script>

<h2>chapter5</h2>
<p>Routerのサンプル</p>
<div>
  <a href="#/foo/hogehoge" class="pushstate">#/foo/hogehoge</a>
</div>

<h2>chapter6</h2>
<p>Model、View、Routerの連携のサンプル</p>
<div id="entry">
  <a href="#/entry/hoge" id="showEntry">#/entry/hoge</a>
</div>
<!-- template -->
<script type="text/template" id="entry-template">
  <span class="title">{{title}}</span>
  <span class="content">{{content}}</span>
</script>

</div>
</body>
</html>
